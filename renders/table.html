<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/"> -->
    <link rel="stylesheet" href="css/table-style.css">
    <title>Explorer | Main</title>
</head>

<body>
    <form action="http://localhost:3000/addNew" method="POST" enctype="multipart/form-data">
        <div class="form-elements-container">
            <div class="input-cell">
                <h3>CM/L Number *</h3>
                <input type="number" name="cmlNumber" id="cmlNumber" required>
            </div>

            <div class="input-cell">
                <h3>Organization Name *</h3>
                <input type="text" name="orgName" id="orgName" required>
            </div>

            <div class="input-cell">
                <h3>IS. No. *</h3>
                <input type="text" name="ISNumber" id="ISNumber" required>
            </div>
            <div class="input-cell">
                <input type="submit" value="Add New Record" class="table-submit-btn">
            </div>

            <div class="input-cell">
                <h3>Licence Documents</h3>
                <label for="licenceDocs" class="custom-file-upload">Browse</label>
                <input type="file" name="licenceDocs" id="licenceDocs" onchange="updateFileName(this)" multiple>
                <span id="licenceDocs-filename">No File Chosen</span>
            </div>


            <div class="input-cell">
                <h3>Correspondence</h3>
                <label for="correspondence" class="custom-file-upload">Browse</label>
                <input type="file" name="correspondence" id="correspondence" onchange="updateFileName(this)" multiple>
                <span id="correspondence-filename">No File Chosen</span>
            </div>


            <div class="input-cell">
                <h3>Test Reports</h3>
                <label for="testReports" class="custom-file-upload">Browse</label>
                <input type="file" name="testReports" id="testReports" onchange="updateFileName(this)" multiple>
                <span id="testReports-filename">No File Chosen</span>
            </div>


            <div class="input-cell">
                <h3>Inspection Reports</h3>
                <label for="inspectionReport" class="custom-file-upload">Browse</label>
                <input type="file" name="inspectionReport" id="inspectionReport" onchange="updateFileName(this)" multiple>
                <span id="inspectionReport-filename">No File Chosen</span>
            </div>
        </div>
    </form>
    <div class="search-container">
        <input type="text" class="search-main" id="searchInput" placeholder="Search..." onkeyup="searchData()">
    </div>

    <table class="main-table">
        <thead class="table-head">
            <tr>
                <th>CM/L</th>
                <th>Organization Name</th>
                <th>IS No.</th>
                <th>License Documents</th>
                <th>Correspondance</th>
                <th>Test Reports</th>
                <th>Inspection Reports</th>
            </tr>
        </thead>

        <tbody class="table-data">

        </tbody>
    </table>

    <script>
        searchData();

        function updateFileName(input) {
            var fileNameDisplayID = input.id + "-filename"
            var fileName = document.getElementById(fileNameDisplayID);
            if (input.files.length > 0) {
                fileName.style.color = "green";
                fileName.innerHTML = input.files.length + " file(s) chosen";
            } else {
                fileName.style.color = "red";
                fileName.textContent = 'No File Chosen';
            }
        }

        function updateTableFileName(input) {
            // getting the displayspan
            var fileNameDisplayID = input.id + "-filename"
            var fileName = document.getElementById(fileNameDisplayID);
            var submitButton = document.getElementById(input.id + "-submit-btn");

            // checking the condition to display
            if (input.files.length > 0) {
                fileName.innerHTML = input.files[0].name.toString();
                submitButton.classList.toggle("btn-hide");
            } else {
                submitButton.classList.toggle("btn-hide");
                fileName.textContent = '';
            }
        }

        function delRecord(input) {
            var fileNameDisplayID = input.id + "-filename"
            var fileName = document.getElementById(fileNameDisplayID);
            if (input.files.length > 0) {
                fileName.innerHTML = input.files[0].name.toString();
            } else {
                fileName.textContent = '';
            }
        }

        function deleteRow(key) {
            fetch(`/deleteRow/${key}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        console.log(`Row with key ${key} deleted successfully.`);
                        location.reload();
                    } else {
                        console.error(`Failed to delete row with key ${key}.`);
                    }
                })
                .catch(error => {
                    console.error('Error deleting row:', error.message);
                });
        }


        async function searchData() {
            console.log(document.getElementById('searchInput').value.trim());
            console.log(typeof(document.getElementById('searchInput').value));
            let searchKey = ''
            
            if (document.getElementById('searchInput').value.trim() == '' ){
                searchKey = document.getElementById('searchInput').value.trim();
                console.log('1');
            }
            else{
                searchKey = encodeURIComponent(document.getElementById('searchInput').value.trim().replaceAll("%","|"));
                console.log('2');
            }
            console.log(searchKey);
            const response = await fetch(`http://localhost:3000/displayData/${searchKey}`)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.table-data').innerHTML = data;
                })
                .catch(error => console.error('Error fetching search data:', error));
        }

    </script>
</body>

</html>
