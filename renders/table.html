<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/table-style.css">
    <title>Explorer | Main</title>
</head>

<body>
    <table class="main-table">
        <thead class="table-head">
            <tr>
                <th>CM/L</th>
                <th>License Documents</th>
                <th>Correspondance</th>
                <th>Test Reports</th>
                <th>Inspection Reports</th>
            </tr>
        </thead>

        <tbody class="table-data">
            <!-- Generated table rows will be inserted here -->
        </tbody>
    </table>

    <script>
        // JavaScript code to fetch and display data from server
        fetch('http://localhost:3000/displayData')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.table-data').innerHTML = data;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
